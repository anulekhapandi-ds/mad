<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Professional Registration</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Service Professional Registration</h1>
        <form action="/professional-register" method="POST"> <!-- Update the action URL as needed -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="serviceType">Type of Service</label>
            <input type="text" id="serviceType" name="serviceType" required placeholder="Enter your service type">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="experience">Experience (in years)</label>
            <input type="number" id="experience" name="experience" required placeholder="Enter your experience">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Register</button>
        </form>
        <a href="/professional/login" class="signup-link">Already have an account? Login here</a> <!-- Link to login page -->
    </div>
</body>
</html>
